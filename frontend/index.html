<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Relationship Management</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Vite client for HMR -->
  <script type="module" src="/@vite/client"></script>

  <!-- Main application entry point -->
  <script type="module" src="/src/main.js"></script>
  
  <script>
    // Handle WebComponents ready state
    function onWebComponentsReady() {
      console.log('WebComponents ready');
    }
    
    // Check if WebComponents are already loaded
    if (window.WebComponents) {
      window.WebComponents.waitFor(() => {
        onWebComponentsReady();
      });
    } else {
      // Fallback for browsers that don't need the polyfill
      window.addEventListener('WebComponentsReady', onWebComponentsReady);
    }
  </script>
  <style>
    /* Global styles */
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --error-color: #dc3545;
      --success-color: #28a745;
      --text-color: #1f2937;
      --text-secondary: #6b7280;
      --light-gray: #f9fafb;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text-color);
      background-color: var(--light-gray);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Main app container */
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Outlet for router */
    #outlet {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    /* Utility classes */
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* Card styles */
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary-color);
    }
    
    /* Form styles */
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #000000;  /* Black border */
      border-radius: 4px;
      font-size: 1rem;
      background-color: #ffffff;   /* White background */
    }
    
    input:focus {
      outline: none;
      border-color: #333333;      /* Slightly lighter black on focus */
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px 24px;
      background-color: #2563eb !important;
      color: white !important;
      border: 2px solid #1d4ed8 !important;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.2s ease;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mt-3 {
      margin-top: 1rem;
    }
    
    .error {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 2rem;
    }
  </style>
  <style>
    body, #outlet {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    /* Add some global styles */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .min-h-screen { min-height: 100vh; }
    .p-4 { padding: 1rem; }
    .w-full { width: 100%; }
    .max-w-md { max-width: 28rem; }
    .bg-white { background-color: #fff; }
    .rounded-lg { border-radius: 0.5rem; }
    .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    .mb-4 { margin-bottom: 1rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .text-2xl { font-size: 1.5rem; }
    .font-bold { font-weight: 700; }
    .text-center { text-align: center; }
    .text-blue-600 { color: #2563eb; }
    .hover\:underline:hover { text-decoration: underline; }
    .p-3 { padding: 0.75rem; }
    .bg-red-100 { background-color: #fee2e2; }
    .text-red-700 { color: #b91c1c; }
    .rounded { border-radius: 0.25rem; }
    .text-sm { font-size: 0.875rem; }
  </style>
</head>
<body>
  <div id="app">
    <div id="outlet">Loading application...</div>
  </div>
  

</body>
</html>
