<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Relationship Management</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    /* Global styles */
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --error-color: #dc3545;
      --success-color: #28a745;
      --text-color: #1f2937;
      --text-secondary: #6b7280;
      --light-gray: #f9fafb;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
      --text-color: #1f2937;
      --text-secondary: #6b7280;
      --light-gray: #f9fafb;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text-color);
      background-color: var(--light-gray);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Main app container */
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Outlet for router */
    #outlet {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    /* Utility classes */
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* Card styles */
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .card h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary-color);
    }
    
    /* Form styles */
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #000000;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #ffffff;
    }
    
    input:focus {
      outline: none;
      border-color: #333333;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px 24px;
      background-color: #2563eb !important;
      color: white !important;
      border: 2px solid #1d4ed8 !important;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.2s ease;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mt-3 {
      margin-top: 1rem;
    }
    
    .error {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 2rem;
    }
    /* Ensure the app takes full viewport height */
    html, body, #app {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <script type="module" crossorigin src="/assets/main-CJRvRfRR.js"></script>
</head>
<body>
  <div id="app">
    <div id="outlet">
      <div style="text-align: center; padding: 2rem;">
        Loading application...
      </div>
    </div>
  </div>
  
</body>
</html>
