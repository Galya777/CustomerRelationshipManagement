
# H2 Configuration (Embedded)
spring.datasource.url=jdbc:h2:mem:crmdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Server configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.tomcat.connection-timeout=60s
server.tomcat.max-http-form-post-size=2MB

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Disable CSRF for development
# Enable and configure properly for production
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC